<!DOCTYPE html>
<html ng-app="ListeaFaire">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Liste de choses Ã  faire</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
      <div class="align-items-baseline"  ng-controller="indexController">
        <aside class="col-sm-4">

          <div class="card">
            <article class="card-body">
              <a href="" class="float-right btn btn-outline-primary" ng-click="creerCompte()">Sign up</a>
              
              <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <div class="form-group">
                  <label>Your username</label>
                  <input name="" class="form-control" placeholder="Username" type="text" ng-model="formData.username">
                </div>
                <div class="form-group">
                  <label>Your password</label>
                  <input class="form-control" placeholder="******" type="password" ng-model="formData.password">
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" ng-click="changerPage()"> Login </button>
                </div>     
            </article>
          </div>
        </aside>
      </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
